FrontController.processRequest() :
  - ApplicationControllerFactory.createApplicationController
  - RequestContextFactory.createContext(HttpServletRequest) :
      - crea mappa parametri
      - crea mappa attributi
      - crea mappa di sessione
      - riempe mappa parametri
      - riempe mappa attributi
      - riempe mappa di sessione # crea la sessione se serve
      - ricava il nome del comando dall'URI di richiesta
      - imposta il nome del comando tra i parametri
  - ApplicationController.handleRequest(RequestContext) :
      - ottiene CommandFactory
      - CommandFactory.createCommand(RequestContext) :
          - ottiene il nome del comando
          - cerca la sottoclasse di Command associata
          - invoca il costruttore con il RequestContext : # se non esiste gestisce l'errore
              - crea il ResponseContext (detto anche "model") da popolare con i risultati
              - inietta nel model la HttpServletRequest originale
              - inietta nel model il contextPath
              - AbstractVegaCommand.initialize(RequestContext) :
                  - metodo astratto, specifico per ogni comando
                  - imposta nel model tutti quegli attributi desumibili al momento solo dalla richiesta http originale
                  # la richiesta  http originale Ã¨ disponibile solo in questo metodo
      - Command.execute() :
          - AbstractVegaCommand.process() : # astratto, specifico per ogni comando
            - invoca il generico application service
            - gestisce eccezioni di business
            - memorizza i risultati utili alla vista nel model (sia come attributi di richiesta che di sessione laddove necessario)
          - restituisce il model
      - restituisce il ResponseContext (i.e. il model)
  - inietta nel model la HttpServletResponse
  - ApplicationController.handleResponse(RequestContext, ResponseContext) :
      - Crea la ViewResolverFactory e inietta RequestContext e ResponseContext
      - ViewResolverFactory.createViewResolver() :
          - controlla il risultato nel RequestConext
